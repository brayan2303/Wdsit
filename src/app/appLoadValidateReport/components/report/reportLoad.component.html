<div class="loc-container">
    <p class="title">Listado</p>
    <br>
    <div class="loc-container">
        <div class="loc-group">
            <label class="primaryColor">Pais</label>
            <select [(ngModel)]="countrySelect" (change)="captura()" class="form-control text-may">
                <option class="ligthColor" value="">Seleccione un pais</option>
                <option *ngFor="let c of countryList" value="{{c.country}}">{{c.country}}</option>
            </select>
        </div>
    </div>
    <br>

    <table class="loc-table" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="COUNTRY">
            <th mat-header-cell *matHeaderCellDef>COUNTRY</th>
            <td mat-cell *matCellDef="let item">{{item.country}}</td>
        </ng-container>
        <ng-container matColumnDef="PROCESSED_DATE">
            <th mat-header-cell *matHeaderCellDef>PROCESSED_DATE</th>
            <td mat-cell *matCellDef="let item">{{item.processedDate}}</td>
        </ng-container>
        <ng-container matColumnDef="MODEL_CODE">
            <th mat-header-cell *matHeaderCellDef>MODEL_CODE</th>
            <td mat-cell *matCellDef="let item">{{item.modelCode}}</td>
        </ng-container>
        <ng-container matColumnDef="MODEL_DESCRIPTION">
            <th mat-header-cell *matHeaderCellDef>MODEL_DESCRIPTION</th>
            <td mat-cell *matCellDef="let item">{{item.modelDescription}}</td>
        </ng-container>
        <ng-container matColumnDef="CPE_CATEGORY">
            <th mat-header-cell *matHeaderCellDef>CPE_CATEGORY</th>
            <td mat-cell *matCellDef="let item">{{item.cpeCategory}}</td>
        </ng-container>
        <ng-container matColumnDef="SERIAL 1">
            <th mat-header-cell *matHeaderCellDef>SERIAL 1</th>
            <td mat-cell *matCellDef="let item">{{item.serialOne}}</td>
        </ng-container>
        <ng-container matColumnDef="LAB_PHASE">
            <th mat-header-cell *matHeaderCellDef>LAB_PHASE</th>
            <td mat-cell *matCellDef="let item">{{item.ladPhase}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 15, 20, 30, 40, 50, 100]" showFirstLastButtons>
    </mat-paginator>
    <div *ngIf="loading" class="loc-container-loader">
        <div class="loc-loader"></div>
    </div>
</div>
